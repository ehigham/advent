name:                advent2021
version:             0.1.0.0
github:              "ehigham/advent"
license:             MIT
author:              "Edmund Higham"
maintainer:          "edhigham@gmail.com"
copyright:           "2021 Edmund Higham"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ehigham/advent/blob/main/2021/README.md>

ghc-options:
  - -Wall
  - -Werror

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  sonarsweep:
    main:                sonarsweep.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent2021

tests:
  unittest:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent2021