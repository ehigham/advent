name:                advent2021
version:             0.1.0.0
github:              "ehigham/advent"
license:             MIT
author:              "Edmund Higham"
maintainer:          "edhigham@gmail.com"
copyright:           "2021 Edmund Higham"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ehigham/advent/blob/main/2021/README.md>

ghc-options:
  - -Weverything
  - -Wno-missing-local-signatures
  - -Wno-missing-import-lists
  - -Wno-safe
  - -Wno-unsafe
  - -Wno-missing-safe-haskell-mode
  - -Wno-implicit-prelude
  - -Wno-prepositive-qualified-module
  - -Werror
  - -O2

default-extensions:
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - FlexibleContexts
  - LambdaCase
  - RankNTypes
  - RecordWildCards
  - TupleSections

dependencies:
  - array
  - base >= 4.7 && < 5
  - Boolean
  - containers
  - hashable
  - mtl
  - split
  - Stack
  - unordered-containers
  - vector

library:
  source-dirs: src

executables:
  day1:
    main:                Day1/main.hs
    source-dirs:         src

  day2:
    main:                Day2/main.hs
    source-dirs:         src

  day3:
    main:                Day3/main.hs
    source-dirs:         src

  day4:
    main:                Day4/main.hs
    source-dirs:         src

  day5:
    main:                Day5/main.hs
    source-dirs:         src

  day6:
    main:                Day6/main.hs
    source-dirs:         src

  day7:
    main:                Day7/main.hs
    source-dirs:         src

  day8:
    main:                Day8/main.hs
    source-dirs:         src

  day9:
    main:                Day9/main.hs
    source-dirs:         src

  syntax1:
    main:                Day10/part1.hs
    source-dirs:         src

  syntax2:
    main:                Day10/part2.hs
    source-dirs:         src

  octopus1:
    main:                Day11/part1.hs
    source-dirs:         src

  octopus2:
    main:                Day11/part2.hs
    source-dirs:         src

  day12:
    main:                Day12/main.hs
    source-dirs:         src

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -Wno-all-missed-specialisations
      - -Wno-unused-packages
      - -threaded
      - -with-rtsopts=-N
    dependencies:
      - advent2021
      - tasty
      - tasty-hunit

benchmarks:
  baselines:
    main:                Baselines.hs
    source-dirs:         bench
    ghc-options:
      - -Wno-unused-packages
      - -threaded
      - -with-rtsopts=-N
    dependencies:
      - advent2021
      - criterion
